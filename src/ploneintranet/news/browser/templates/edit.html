<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
      xmlns:tal="http://xml.zope.org/namespaces/tal"
      xmlns:metal="http://xml.zope.org/namespaces/metal"
      xmlns:i18n="http://xml.zope.org/namespaces/i18n"
      lang="en"
      metal:use-macro="here/main_template/macros/master"
      i18n:domain="ploneintranet">

  <body class="view-secure">

    <!-- prototype/_layouts/news-cms.html 
         prototype/apps/news/edit.html -->
    
    <metal:content fill-slot="content">
      <div id="application-body" class="sidebar-normal application-news-cms application-news-cms sidebar-left-open sidebar-right-closed">

        <!-- right column: the magazine front page / news item editor-->
        <div id="document-body">

          <form class="document pat-inject" action="{{ page.url }}#document-form" id="news-edit-form">
            <div class="metadata pat-bumper">
              <div class="meta-bar">
                <button class="pat-switch back-to-parent icon-left-open" data-pat-switch="body focus-* focus-sidebar">Name of parent goes here</button>
                <label class="tags float-before">
                  <input type="text" class="pat-autosuggest" placeholder="Tags" />
                </label>

                <div class="quick-functions">
                  <a href="/feedback/panel-delete.html#document-content" class="pat-modal icon-trash iconified" title="Delete this document">
                    Delete
                  </a>
                  <a href="/news-press-2/" class="icon-eye iconified" target="Preview" title="Preview this news item">
                    Preview
                  </a>
                  <a class="icon-info-circle meta-data-toggle iconified" title="Show extra metadata fields">Toggle extra metadata</a> 
                  <fieldset class="pat-subform pat-autosubmit pat-inject" data-pat-inject="target: #document-content::before; url: /feedback/banner-notifications.html; source: #workflow-state-changed::element;">
                    <label class="pat-select bare" title="Change the workflow state">
                      <select>
                        <option>Private</option>
                        <option>Draft</option>
                        <option>Published</option>
                        <!-- <option>Members</option> -->
                        <!-- <option>Logged in</option> -->
                        <!-- <option>Internal</option> -->
                        <!-- <option>External</option> -->
                      </select>
                    </label>
                  </fieldset>      
                  <button type="submit" class="pat-button icon-floppy" title="Save this document">Save</button>
                </div>
              </div>
              <div class="bar summary-hero">
                <fieldset class="row" >
                  <label class="nine columns">
                    <textarea name="description" rows="4" title="Description" placeholder="Summary (Will be automatically filled upon save if no summary is provided)"></textarea>
                  </label>
                  <label id="hero-upload" class="three columns image-uploader pat-subform pat-autosubmit pat-inject" data-pat-inject="url: /feedback/hero-upload.html#hero-upload" title="Upload a new hero image that may be displayed in the news overview pages.">
                    <!-- Image goes on this line in the markup in the feedback -->
                    <span class="pat-button upload-button">Upload image</span>
                    <input type="file" name="hero" /> 
                  </label>
                </fieldset> 
              </div>
              <fieldset class="pat-collapsible closed meta-extra" data-pat-collapsible="trigger: .meta-data-toggle" id="meta-extra">
                <fieldset class="bar pat-checklist">
                  <label>
                    <input name="hero-visibility" type="radio" checked /> Image visible as hero image on the news article page.
                  </label>
                  <label>
                    <input name="hero-visibility" type="radio" /> Image visible on news overview pages.
                  </label>
                </fieldset>
                <label class="bar">
                  Section 
                  <select>
                    <option>Hot topics</option>
                    <option>Company news</option>
                    <option>Press releases</option>
                  </select>
                </label>
                <div class="bar">
                  <label class="pat-checklist">
                    <input type="checkbox" checked /> Allow comments
                  </label>
                </div>
                <div class="bar">
                  <label class="pat-checklist">
                    <input type="checkbox" checked /> Visible on news landing page
                  </label>
                </div>
                <fieldset class="bar">                
                  <label class="">
                    Publication date <input class="pat-date-picker" type="date" />
                  </label>, 
                  <label class="">
                    Expiration date <input class="pat-date-picker" type="date" />
                  </label>
                </fieldset>
              </fieldset>
              <div id="editor-toolbar" class="bar redactor">
                <p class="loader">Loading…</p>
              </div>
            </div>
            <div id="document-content">
              <article class="document rich">
		<hgroup id="title-block">
	          <h1 id="document-title">
	            Title of news item
	          </h1>
		  <textarea type="text" placeholder="Title of news item" class="doc-title pat-content-mirror" data-pat-content-mirror="target: #document-title" value=""></textarea>
		</hgroup>
                <textarea placeholder="Write your body text here…" class="pat-redactor" data-allow="p-ul-ol-h1-h2-h3" data-pat-redactor="imageupload: @@star-quickupload; imagegetjson: /feedback/images.json; imageresizable: true; toolbar-external: #editor-toolbar; allowed-tags: p, ul, li, ol, strong, em, a, img, video, embed, object, h1, h2, h3, h4, h5, table, thead, tbody, th, tr, td, iframe; buttons: format, bold, italic, deleted, lists, link, horizontalrule, image; formatting: p, pre, h1, h2, h3; plugins: bufferbuttons,alignment,table,source,video,imagemanager,romanlisting">
                  
            	  <p><strong>Pellentesque habitant morbi tristique</strong> senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. <em>Aenean ultricies mi vitae est.</em> Mauris placerat eleifend leo. Quisque sit amet est et sapien ullamcorper pharetra. Vestibulum erat wisi, condimentum sed, <code>commodo vitae</code>, ornare sit amet, wisi. Aenean fermentum, elit eget tincidunt condimentum, eros ipsum rutrum orci, sagittis tempus lacus enim ac dui. <a href="#">Donec non enim</a> in turpis pulvinar facilisis. Ut felis.</p>

		  <h2>Header Level 2</h2>
		  
		  <ol>
		    <li>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</li>
		    <li>Aliquam tincidunt mauris eu risus.</li>
		  </ol>

		  <blockquote><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus magna. Cras in mi at felis aliquet congue. Ut a est eget ligula molestie gravida. Curabitur massa. Donec eleifend, libero at sagittis mollis, tellus est malesuada tellus, at luctus turpis elit sit amet quam. Vivamus pretium ornare est.</p></blockquote>

		  <h3>Header Level 3</h3>

		  <ul>
		    <li>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</li>
		    <li>Aliquam tincidunt mauris eu risus.</li>
		  </ul>

                  <pre><code>
                      #header h1 a { 
	              display: block; 
	              width: 300px; 
	              height: 80px; 
                      }
                  </code></pre>
                </textarea>
              </article>
            </div>
          </form>          
        </div>

        <!-- left column: news cms navigation -->
        <div tal:replace="structure view/sidebar" />
        
      </div><!-- /application-body -->
      
    </metal:content>
  </body>
</html>
