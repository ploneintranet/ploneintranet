<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:metal="http://xml.zope.org/namespaces/metal"
      xmlns:tal="http://xml.zope.org/namespaces/tal"
      metal:use-macro="context/main_template/macros/master"
      >
<body>

  <!-- https://github.com/ploneintranet/ploneintranet.theme/blob/master/prototype/_includes/patterns/avatar.html -->
  <metal:macro define-macro="main">
        <tal:link condition="avatar/show_link">
            <a id="${avatar_id|nothing}"
               href="${avatar/url}"
               class="pat-avatar ${avatar/css}"
               tal:attributes="avatar/attributes"
            >
                <img src="${avatar/img}" alt="${avatar/fullname}">
            </a>
        </tal:link>
        <tal:nolink condition="not:avatar/show_link">
            <img src="${avatar/img}"
                 alt="${avatar/fullname}"
                 class="pat-avatar ${avatar/css}"
                 tal:attributes="avatar/attributes"
                 id="${avatar/id}"
            >
</tal:nolink>
  </metal:macro>

</body>
</html>
