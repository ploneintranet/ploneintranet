<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:metal="http://xml.zope.org/namespaces/metal"
      xmlns:tal="http://xml.zope.org/namespaces/tal"
      i18n:domain="ploneintranet"
      >
  <body>

    <div id="content" class="modal">
      <div id="document-content" class="pat-modal ">
        <h1 i18n:translate="">Edit comment</h1>
    
        <form method="post"
              action="${view/traverse_threadparent}/post-modify.html#${context/thread_id}-comment-${context/id}"
              class="wizard-box pat-inject "
              data-pat-inject="source: #${context/thread_id}-comment-${context/id} .comment-content;
                               target: #${context/thread_id}-comment-${context/id} .comment-content">
          <span tal:replace="structure view/context_url/@@authenticator/authenticator"/>
          <tal:comment condition="nothing">
            <!-- When editing a comment, we render the full thread
                 via traverse_threadparent above.
                 That means we're switching context, from the current reply
                 to it's parent.
                 To still know which reply we were editing, we need to propagate
                 the statusupdate_id of the to-be-changed reply below.
              -->
          </tal:comment>
          <input type="hidden" name="statusupdate_id" value="${context/id}">

            <div class="panel-body">
              <fieldset class="vertical">
	        <label>
	          <textarea rows="5"
                            name="text">${context/text}</textarea>	
	        </label>
              </fieldset>
            </div>
            
            <div class="buttons panel-footer">
              <button type="submit" class="close-panel icon-ok-circle"
                      i18n:translate="label_save">
                Save
              </button>
              <button type="button" class="close-panel icon-cancel-circle"
                      i18n:translate="label_cancel">
                Cancel
              </button>
            </div>
            
          </form>
        
      </div>
    </div>
  </body>
</html>
