<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:metal="http://xml.zope.org/namespaces/metal"
      xmlns:tal="http://xml.zope.org/namespaces/tal"
      >
  <body i18n:domain="ploneintranet">

    <tal:comment condition="nothing">
      <!--
           extracted from prototype/_layouts/document.html
           rendered into workspace/browser/basecontent/templates/document_view.pt
        -->
    </tal:comment>

    <div class="comments" id="comments-document-comments"
         tal:condition="view/has_shares"
         >
      <p class="comment-sentinel pat-bumper" data-pat-bumper="side: bottom;"
         tal:condition="view/has_comments">
        <a href="#comments-document-comments"><!-- how to i18n this??? -->
          <span tal:omit-tag="" i18n:translate="">There are <span i18n:name="num_comments" tal:replace="view/num_comments">{{ page.comments.size }}</span> comments on <span i18n:name="num_shares" tal:replace="view/num_shares">1</span> shares</span></a>
      </p>

      <tal:comment condition="nothing">
        <!-- A document always has document comments header, displaying the moment of creation of the document and the author.  -->
        <!-- Should there be any comments on the document, then they are shown below. When the document was published, this created a post on the timeline. The comments to this post are the same as the comments here and vice versa.  -->
        <!-- When there are shares of this document, they appear below. Also the comments on the post that was generated by that respective share appear here. -->
      </tal:comment>

      <tal:post repeat="statusupdate_view view/statusupdate_views">
        <tal:statusupdate replace="structure statusupdate_view" />
      </tal:post>

    </div><!-- #comments-document-comments -->


</body>
</html>
