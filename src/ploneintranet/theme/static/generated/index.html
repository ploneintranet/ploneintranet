<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Login | Folio Intranet</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="//style/screen.css" type="text/css">
		<link rel="stylesheet" href="//style/colours.css" type="text/css">
		<script src="++theme++ploneintranet.theme/generated/bundles/ploneintranet.js" type="text/javascript"></script>

		<link rel="icon" type="image/png" href="//media/favicon.png" />

				<link rel="shortcut icon" type="image/x-icon" href="media/favicon.ico" />

	<body class="sidebar-normal gh-collapsed sidebar-left-open focus-listing   application-login ">
		<form action="dashboard.html" id="login-panel">
	<fieldset class="vertical panel">
		<figure class="splash">
			<img src="/media/logos/plone-intranet-square-dp.svg" />
		</figure>
		<label>
			<input type="text" name="__ac_name" id="__ac_name" placeholder="E-mail address">
		</label>
		<br/>
		<label>
			<input type="password" id="__ac_password" name="__ac_password" placeholder="Password">
		</label>
		<p class="colofon">
			<a href="forgot-password.html">I forgot my password</a>  |  <a href="info.html">About this environment</a>
		</p>
		<p class="button-bar">
			<button type="submit" id="submit-button">Login</button>
		</p>
	</fieldset>
</form>

	</body>
</html>
