	<body class="stand-alone sidebar-normal gh-collapsed sidebar-left-open focus-listing   application-workspace application- ">
			<div id="content">
	<div id="document-content" class="pat-modal ">
    <h1>
        Create document
    </h1>
    
        <form action="/open-market-committee/#sidebar" class="wizard-box pat-inject " data-pat-inject="">
    
        <div class="panel-body">
            <fieldset class="icon-tabs">
    <label class="icon-ok-circle">
        <input checked="checked" name="document-type" value="task" type="radio"> Task
    </label>
    <label class="icon-stage">
        <input name="document-type" value="milestone" type="radio"> Milestone
    </label>
</fieldset>
<fieldset class="vertical">
    <input type="text" placeholder="Document title" autofocus />
    <br>
    <textarea placeholder="Enter a description of the task" rows="6"></textarea>
</fieldset>

<fieldset class="vertical pat-depends" data-pat-depends="document-type=task">
    <label class="initiator">
        Initiator <input class="pat-autosuggest users" data-pat-autosuggest="words: Bi Angli &lt;bi.angli@shenzenair.com&gt;, Edmund Hall &lt;edmund.hall@aircanada.com&gt;, Hanns-Martin Schulte &lt;hanns.martin.schulte@lufthansa.de&gt;, Helge Nørdal &lt;hnoerdal@sas.dk&gt;, John Doe &lt;john.doe@aircanada.com&gt;, Liz Baker &lt;liz.baker@united.com&gt;, Peter Meier &lt;peter.meier@swiss.com&gt;, Ratana Preecha &lt;ratana.preecha@thaiair.com&gt;" type="text" value="Liz Baker &lt;liz.baker@foo.com&gt;">
    </label>
    <br>
    <label class="assignee">
        Assignee <input class="pat-autosuggest users" data-pat-autosuggest="words: Bi Angli &lt;bi.angli@shenzenair.com&gt;, Edmund Hall &lt;edmund.hall@aircanada.com&gt;, Hanns-Martin Schulte &lt;hanns.martin.schulte@lufthansa.de&gt;, Helge Nørdal &lt;hnoerdal@sas.dk&gt;, John Doe &lt;john.doe@aircanada.com&gt;, Liz Baker &lt;liz.baker@united.com&gt;, Peter Meier &lt;peter.meier@swiss.com&gt;, Ratana Preecha &lt;ratana.preecha@thaiair.com&gt;" type="text" value="Hans Mittelmaier &lt;hans.mittelmaier@foo.com&gt;">
    </label>
    <br>
    <label class="date-time">
        Due date <input type="date" />
    </label>
    <br>
    <label class="stage milestone">
        Milestone this task belongs to 
        <select name="" id="">
            <option value="">Neu</option>
            <option value="">In Bearbeitung</option>
            <option value="">Fertig stellen</option>
            <option value="">Vollständig</option>
            <option value="">Antrag</option>
            <option value="">Beschlossen</option>
            <option value="">Abgeschlossen</option>
            <option value="">Archiviert</option>
        </select>
    </label>
    <br>
    <label class="attachments">Attached documents from this workspace 
        <input class="pat-autosuggest documents" data-pat-autosuggest="words:2013 Outline,Bag tag regulations,Baggage rules,First delivery presentation,IATA standards 2012,Initial competitive analysis,Market segmentation,Minutes kick-off meeting,Out of the box,Priority bag process,Priority bag tag specification,Waste not want not" type="text" value="Boardbook, Waste not want not">
    </label>
</fieldset>

        </div>
        
            <div class="buttons panel-footer">
                
                    
                        <button type="submit" class="icon-ok-circle close-panel">
                            Create
                        </button>
                    
                
                    
                        <button type="button" class="icon-cancel-circle close-panel">
                            Cancel
                        </button>
                    
                
            </div>
        
    
        </form>
    
</div>

	</div>
