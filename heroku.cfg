[buildout]
extends = buildout.cfg
relative-paths = true

parts -=
	fetchrelease
	sphinx
	robot
	test
	solr
	solr-test

[instance]
relative-paths = true
zeo-client = false
eggs +=
    RelStorage
    psycopg2
rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type postgresql
    host PG_HOST
    dbname PG_DBNAME
    user PG_USER
    password PG_PASS
