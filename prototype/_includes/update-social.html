<form id="{{ include.id }}" class="pat-inject update-social status-inactive" action="{{ include.action }}" data-pat-inject="{{ include.inject }}">
    <script type="text/javascript">
        $(document).ready(function(){
            var the_textarea = $('textarea.pat-comment-box');
            function updateMirror(){
                var the_mirror = the_textarea.siblings('p.content-mirror').find('.text');
                var the_value = the_textarea.val();
                the_mirror.text(the_value);
                if(!the_value.length){
                    the_mirror.html('<em class="placeholder">Leave a comment</em>');
                }
            };

            $(document).on('input propertychange',the_textarea, function() {
                updateMirror();
            });
        });
    </script>
    <fieldset>
        <p class="content-mirror"
            ><span class="text"
                ><em class="placeholder">Leave a comment</em></span
            ><em class="selected-users" id="selected-users">{% if include.users %} — {% endif %}{{ include.users }}</em
            ><em class="selected-tags" id="selected-tags">{% if include.tags %} — {% endif %}{{ include.tags }}</em
        ></p>
        <textarea placeholder="Leave a comment" class="pat-comment-box pat-switch" data-pat-switch="#{{ include.id }} status-inactive status-active"></textarea>
        <!-- <a class="iconified icon-attach" href="panel-attachment.html">Attach file or reference</a> -->
        <fieldset class="attachments pat-subform pat-autosubmit pat-inject" data-pat-inject="url: /feedback/attachment-waste-not-want-not.html#attachments; target: #{{ include.id }}-attachment-previews">
            <label class="iconified icon-attach pat-switch" data-pat-switch="#{{ include.id }} status-* status-attach"><input multiple capture="camera" accept="image/*" type="file" title="Attach a file"> Attach a file (or create a picture)</label>
            <p class="attachment-previews" id="{{ include.id }}-attachment-previews">
                No attachments selected.
            </p>
            <!-- <button type="submit" hidden formaction="/feedback/attachment-waste-not-want-not.html">Upload attachments</button> -->
        </fieldset>
        <div class="button-bar">
            <a class="iconified icon-user-add pat-tooltip" data-pat-tooltip="position: tl; source: ajax; class: mentions;" href="/feedback/panel-mentions.html#content">Mention people</a>
            <br/>
            <a class="iconified icon-tags pat-tooltip" data-pat-tooltip="position: tl; source: ajax; class: tags;" href="/feedback/panel-tags.html#content">Add tags</a>
            <br/>
            <button class="pat-switch" data-pat-switch="#{{ include.id }} status-* status-inactive" type="submit">Post</button>
            <button class="pat-switch" data-pat-switch="#{{ include.id }} status-* status-inactive" type="reset">Cancel</button>
            <!-- <a class="iconified icon-users" href="panel-visibility.html">Define who can see this</a> -->
            {% unless include.visibility == "false" %}
                <label class="visibility pat-select bare">
                    <select>
                        <optgroup>
                            <option>
                                Everyone
                            </option>
                            <option>
                                Trusted users
                            </option>
                        </optgroup>
                        <optgroup>
                            <option>
                                Workspace so and so
                            </option>
                            <option>
                                Baggage handling regulations
                            </option>
                            <option>
                                Human resources
                            </option>
                        </optgroup>
                    </select>
                </label>  
            {% endunless %}
        </div>
    </fieldset>
</form>
