---
layout: generic
application_name: feedback
design_title: Tags search feedback
design_description: "Feedback for the tags search results when 'Eco' input"
---
<!-- Update search results with dummy results, using keyword "Eco..." (e.g. Economy) -->

<form action="{{ include.feedback }}#selected-tags" id="items">
    <fieldset class="checklist pat-checklist {{ include.mode }}">
        <label class="item tag">
            <!-- only shown if there are no tag matches -->
            <input name="add-new-tag" value="MyNewTag" type="checkbox" />
            <strong class="title">MyNewTag</strong>
        </label>
        {% for tag in site.data.tags %}
            {% if tag.feedback == true %}
                <label class="item tag">
                    <input name="" type="checkbox" />
                    <strong class="title">{{ tag.value }}</strong>
                </label>
            {% endif %}
        {% endfor %}
    </fieldset>
    <div class="button-bar">
        <button type="submit" class="close-panel">Save</button>
        <button type="reset" class="close-panel">Cancel</button>
    </div>
</form>
